#ezrichtext:
custom_tags:
    vyoutube:
        template: 'VidarlDummyBundle:field_type/ezrichtext/custom_tag:vyoutube.html.twig'
#            template: 'DummyBundle:field_type/ezrichtext/custom_tag:vyoutube.html.twig'
        icon: '/bundles/ezplatformadminui/img/ez-icons.svg#video'
        attributes:
            title:
                type: 'string'
                required: true
                default_value: ''
            video_url:
                type: 'string'
                required: true
            width:
                type: 'number'
                required: true
                default_value: 640
            height:
                type: 'number'
                required: true
                default_value: 360
            autoplay:
                type: 'boolean'
                default_value: false
            align:
                type: 'choice'
                required: false
                default_value: 'left'
                choices: ['left', 'center', 'right']
